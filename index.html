<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Wordle</title>
  <link rel="icon" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="game">
    <header class="topbar">
      <h1 class="title"><a href="https://www.robertspare.com">Wordle</a></h1>
      <div class="controls" style="flex-wrap: wrap; gap:8px; align-items:center">
        <button id="shareBtn" class="btn" title="Share results" disabled>Share</button>
        <button id="restartBtn" class="btn" title="Restart game">Restart</button>
      </div>
    </header>	
	<nav class="tabs" role="tablist" aria-label="Modes">
		<a href="#play"  class="tab" id="tab-play"  role="tab" aria-selected="true">Free Play</a>
		<a href="#daily" class="tab" id="tab-daily" role="tab" aria-selected="false">Daily</a>
	</nav>


    <section class="board" id="board" aria-label="Guess board" role="grid"></section>
    <!-- Length controls (moved out of header) -->
    <div class="length-panel" aria-label="Word length controls">
        <select id="lenSelect" class="select" title="Word length">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
    </div>
    <p id="status" class="status" aria-live="polite"></p>
    <section class="keyboard" id="keyboard" aria-label="On-screen keyboard"></section>
  </main>

  <script src="script.js"></script>
</body>

</html>
