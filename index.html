<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wordle</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="game">
    <header class="topbar">
      <h1 class="title">Wordle</h1>
      <div class="controls" style="flex-wrap: wrap; gap:8px; align-items:center">
        <!-- Length control -->
        <label for="lenSelect" class="btn" title="Choose word length">Length</label>
        <select id="lenSelect" class="select" title="Word length">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5" selected>5</option>
          <option value="6">6</option>
          <option value="7">7</option>
        </select>
        <button id="applyLenBtn" class="btn" title="Start new game with this length">Apply</button>

        <!-- Local file loader (works on file:// too) -->
        <label class="btn" for="wordFile" title="Load word list (.txt)">Load list</label>
        <input id="wordFile" type="file" accept=".txt" style="display:none" />

        <button id="shareBtn" class="btn" title="Share results" disabled>Share</button>
        <button id="restartBtn" class="btn" title="Restart game">Restart</button>
      </div>
    </header>

    <section class="board" id="board" aria-label="Guess board" role="grid"></section>
    <!-- Length controls (moved out of header) -->
    <div class="length-panel" aria-label="Word length controls">
        <label for="lenSelect" class="btn" title="Choose word length">Length</label>
        <select id="lenSelect" class="select" title="Word length">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select>
    </div>
    <p id="status" class="status" aria-live="polite"></p>
    <section class="keyboard" id="keyboard" aria-label="On-screen keyboard"></section>
  </main>

  <script src="script.js"></script>
</body>

</html>
